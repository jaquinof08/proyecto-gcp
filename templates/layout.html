<!-- templates/layout.html (Tema Acento Natural) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma Educativa{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-dark: #212121;
            --surface-dark: #303030;
            --primary-accent: #FFC107;
            --primary-accent-hover: #FFA000;
            --text-primary: #FFFFFF;
            --text-secondary: #BDBDBD;
            --border-color: #424242;
        }
        body { background-color: var(--background-dark); color: var(--text-secondary); font-family: 'Lato', sans-serif; margin: 0; padding-top: 70px; }
        .navbar { background-color: var(--surface-dark); padding: 15px 40px; text-align: center; position: fixed; top: 0; left: 0; width: 100%; box-sizing: border-box; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .navbar .logo { font-size: 1.5em; font-weight: 700; color: var(--primary-accent); }
        .navbar .nav-links a { color: var(--text-secondary); text-decoration: none; margin: 0 15px; font-weight: 700; transition: color 0.3s ease; }
        .navbar .nav-links a:hover { color: var(--primary-accent); }
        .container { max-width: 450px; width: 90%; margin: 40px auto; padding: 40px; border-radius: 12px; background-color: var(--surface-dark); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .container-wide { max-width: 900px; }
        h2 { text-align: center; color: var(--text-primary); margin-bottom: 30px; font-weight: 700; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group .fa { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        input, textarea { width: 100%; padding: 15px 15px 15px 50px; box-sizing: border-box; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--background-dark); color: var(--text-primary); font-size: 1em; font-family: 'Lato', sans-serif; transition: border-color 0.3s, box-shadow 0.3s; }
        textarea { padding: 15px; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 8px rgba(255, 193, 7, 0.3); }
        button { display: block; width: 100%; background-color: var(--primary-accent); color: #000000; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: 700; transition: background-color 0.3s, transform 0.2s; }
        button:hover { background-color: var(--primary-accent-hover); transform: translateY(-2px); }
        a { color: var(--primary-accent); text-decoration: none; font-weight: 700; }
        a:hover { text-decoration: underline; }
        .flash { padding: 15px; margin-bottom: 20px; border-radius: 8px; color: #000000; background-color: var(--primary-accent); text-align: center; font-weight: 700; }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <div class="navbar">
        <div class="logo">Plataforma</div>
        <div class="nav-links">
            <a href="{{ url_for('biblioteca') }}">Biblioteca</a>
            <a href="{{ url_for('enviar_correo') }}">Enviar Correo</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
        </div>
    </div>
    {% endif %}
    <div class="container {% block container_class %}{% endblock %}">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
